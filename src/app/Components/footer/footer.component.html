<section id="footer">
  <div class="main-footer flex flex-col md:flex-row justify-evenly p-8 md:p-16 bg-white text-black border-t-2 border-green-500">
    <div class="logoinfo" data-aos="fade-up">
      <p class="text-green-500 text-lg mt-1">{{title}}</p>
      <div class="contact-details mt-5">
        <h1 class="text-xl font-medium mb-2">Contact Us</h1>
        <ul>
          <li class="flex items-center my-2">
            <div class="fa fa-phone mr-2"></div><a href="tel:+{{phone_no}}" class="text-black no-underline">+{{phone_no}}</a>
          </li>
          <li class="flex items-center my-2">
            <div class="fa fa-envelope mr-2"></div><a href="mailto:{{email}}" class="text-black no-underline">{{email}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="com mt-8 md:mt-0" data-aos="fade-up">
      <h1 class="text-xl font-medium mb-2">About</h1>
      <ul>
        <li class="py-1"><a href="#home" class="text-gray-800 no-underline">Home</a></li>
        <li class="py-1"><a href="#about" class="text-gray-800 no-underline">About</a></li>
        <li class="py-1"><a href="#services" class="text-gray-800 no-underline">Products</a></li>
        <li class="py-1"><a href="#contact" class="text-gray-800 no-underline">Contact</a></li>
      </ul>
    </div>
    <div class="info mt-8 md:mt-0" data-aos="fade-up">
      <h1 class="text-xl font-medium mb-2">Social Media</h1>
      <div class="sociallogos flex mt-5">
        <div class="logobox">
          <a href="{{instagram}}" target="_blank" class="fa fa-instagram text-2xl text-black mx-2"></a>
          <a href="{{twitter}}" target="_blank" class="fa fa-twitter text-2xl text-black mx-2"></a>
          <a href="{{facebook}}" target="_blank" class="fa fa-facebook text-2xl text-black mx-2"></a>
          <a href="{{youtube}}" target="_blank" class="fa fa-youtube-play text-2xl text-black mx-2"></a>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-white border-t-2 border-green-500 text-lg py-4 text-center text-black">
    <p [innerHTML]="copyright + ' ' + currentYear"></p>
  </footer>
</section>
