<div class="loginpage">
    <div class="pic"></div>
    <form class="container" (ngSubmit)="login()">
        <img src="../../assets/logo.png" alt="">
        <h1>Log in To Continue</h1>
        <div class="inp">
            <input type="email" id="username" name="username" [(ngModel)]="username" placeholder="Email" (focus)="clearError()" required>
        </div>
        
        <div class="inp">
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" (focus)="clearError()" required>
        </div>
        <div *ngIf="errorMessage" class="inp error-message">{{ errorMessage }}</div>
        <div style="display: flex;"><a href="">Forgot Password?</a></div>
        <button type="submit">Login</button>
        <a routerLink="/register">Don't have an account? Sign up</a>
    </form>
</div>
