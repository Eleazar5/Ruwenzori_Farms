<!-- sidebar.component.html -->
<div class="page-wrapper chiller-theme" [ngClass]="{'toggled': isSidebarToggled}">
  <a id="show-sidebar" class="btn btn-sm btn-dark" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a routerLink="/index">RUWENZORI</a>
        <div id="close-sidebar" (click)="toggleSidebar()">
          <i class="fas fa-times"></i>
        </div>
      </div>

      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="../../../assets/profile.jpg" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">Eleazar Simba</span>
          <span class="user-role">Administrator</span><br>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>Online</span>
          </span>
        </div>
      </div>

      <div class="sidebar-menu">
        <ul>
        
          <li class="sidebar-dropdown" routerLinkActive="active-menu">
            <a routerLink="/index/dashboard">
              <i class="fa fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="sidebar-dropdown" routerLinkActive="active-menu">
            <a routerLink="/index/customers">
              <i class="fa fa-shopping-cart"></i>
              <span>Customers</span>
            </a>
           
            

          </li>
          <li class="sidebar-dropdown" routerLinkActive="active-menu">
            <a routerLink="/index/vendors">
              <i class="far fa-gem"></i>
              <span>Vendors</span>
            </a>
          </li>
          <li class="sidebar-dropdown" routerLinkActive="active-menu">
            <a routerLink="/index/sales">
              <i class="fa fa-chart-line"></i>
              <span>Sales</span>
            </a>
          </li>
          <li class="sidebar-dropdown" routerLinkActive="active-menu">
            <a routerLink="/index/profile">
              <i class="fa fa-globe"></i>
              <span>Profile</span>
            </a>
            
          </li>
        </ul>
      </div>

      <div class="sidebar-footer">
        <a routerLink="/index/notifications">
          <i class="fa fa-bell"></i>
          <span class="badge badge-pill badge-warning notification">3</span>
        </a>
        <a routerLink="/index/messages">
          <i class="fa fa-envelope"></i>
          <span class="badge badge-pill badge-success notification">7</span>
        </a>
        <a (click)="logout()">
          <i class="fa fa-power-off"></i>
        </a>
      </div>
    </div>
  </nav>

  <main class="page-content">
    <router-outlet></router-outlet>
  </main>
</div>
