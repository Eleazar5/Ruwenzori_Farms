<div class="registerpage">
    <div class="pic"></div>
    <form class="container" (ngSubmit)="register()">
        <img src="../../assets/logo.png" alt="">
        <h1>Sign up To Continue</h1>
        <div class="inp">
            <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Email" (focus)="clearError()" required>
        </div>

        <div class="inp">
            <input type="tel" id="phone" name="phone" [(ngModel)]="phone" placeholder="Phone Number" (focus)="clearError()" required>
        </div>

        <div class="inp">
            <input type="text" id="fullname" name="fullname" [(ngModel)]="fullname" placeholder="Full Name" (focus)="clearError()" required>
        </div>
        
        <div class="inp">
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" (focus)="clearError()" required>
        </div>
        <div *ngIf="errorMessage" class="inp error-message">{{ errorMessage }}</div>
        <button type="submit">Sign Up</button>
        <a routerLink="/login">Already have a account? Sign in</a>
    </form>
</div>
